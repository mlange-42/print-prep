         transform="rotate(9)"
         xlink:href="#ray" />
      <use
         id="use68"
         transform="rotate(15)"
         xlink:href="#ray" />
    </g>
    <g
       id="radial">
      <desc
         id="desc71">put the lot together</desc>
      <circle
         id="circle73"
         stroke-width="1"
         stroke="#ffffff"
         fill="#000000"
         r="15"
         cy="0"
         cx="0" />
      <use
         id="use75"
         transform="scale(1.5)"
         xlink:href="#rayquadrant" />
